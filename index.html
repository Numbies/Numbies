<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbies! VO. 102 </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Numbies!</h1>
    <p>Guess the magic number!</p>

    <div class="grid" id="grid"></div>

    <input type="number" id="guessInput" placeholder="Enter your guess" maxlength="3" min="100" max="999" />
    <button onclick="submitGuess()">Submit</button>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
